<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container" class="fade">
        <form id="form" class="fade">
            <label for="email">Email</label> <br>
            <input id="email" type="text" placeholder="Example@gmail.com"> <br>
            <p class="email-error"></p>
            <label for="password">Password</label> <br>
            <input type="password" id="password" placeholder="Your Password"> <br>
            <p class="password-error"></p>
            <p class="success-message"></p>
            <button type="submit" class="submit submit-disabled" disabled>Submit</button>
        </form>
    </div>

    <div class="popup">
        <br>All set! </br> Click Proceed to Login</p>
        <div class="btn-div">
            <button class="proceed">Proceed</button>
            <button class="cancel">Cancel</button>
        </div>
    </div>
</body>
</html>

<script src="script.js"></script>
